
<div class="poke-list">

    <div class="poke-list__input">
        <div class="shown">
            <input type="text" class="shown__input" placeholder=" " [(ngModel)]="searchType">
            <div class="shown__label">Search by type</div>
        </div>
    </div>

    <div class="poke-list__row">

        <ng-container *ngIf="(arrayPokemon | filter : searchType) as result">

            <div class="poke-list__collumn"  *ngFor="let pokemon of result">
    
                <div class="poke-list__item" appShowPokeInfo>
    
                    <app-pokeitem [pokemon]="pokemon"></app-pokeitem>
                    
                </div>
    
            </div>

            <h1 class="poke-list__empty" *ngIf="!result?.length">
                Result is null
            </h1>

        </ng-container>



    </div>
    <div class="poke-list__button">
        <button class="btn fw" (click)="loadPokemon()"><span>Load More</span></button>
    </div>

</div>
